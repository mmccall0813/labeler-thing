<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                display:grid;
                position: absolute;
                grid-column-gap: 0px;
                grid-row-gap: 0px; 
                height: 100%;
                width: 100%;
                grid-template-columns: 1fr 250px;
            }
            .display {
                width:100%;
                height: 100%;
                display:grid;
                grid-row: 1/2;
                grid-column: 1/2;
                
            }
            body {
                margin: 0;
                background-color: #110511;
                color: #cccccc;
                font-family: 'Courier New', Courier, monospace;
            }
            .rightSideInfoPane {
                background-color: #200d1d;
                height:100%;
                width:250px;
                display:grid;
                grid-row: 1/2;
                grid-column: 2/3;
            }
            .tagsListContainer {
                height:40%;
            }
            .tagsListHeader {
                
                height: 25px;
                background-color: rgba(255, 255, 255, 0.05);
            }
            .tagsListTitle {
                display: inline-block;
                position: relative;
                top: 50%;
                -ms-transform: translateY(-50%);
                -webkit-transform: translateY(-50%);
                transform: translateY(-50%);
                margin-left: 100px;
                text-align: center;
            }
            .tagsListAdd:hover {
                background-color:rgba(255, 255, 255, 0.1);
                cursor: pointer;
            }
            .tagsListAdd:active {
                background-color:rgba(255, 255, 255, 0.03)
            }
            .tagsListAdd {
                display: flex;
                float: right;
                justify-content: center;
                align-content: center;
                text-align: center;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.05);
                width: 25px;
                height: 25px;
            }
            .tagsListContent {
                height: 400px;
                overflow-y:scroll;
                background-color:rgba(0, 0, 0, 0.05);
                scrollbar-color: #110511;
                
            }
        </style>
    </head>
    <body oncontextmenu="return false;">
        <div class="container">
            <div class="rightSideInfoPane">
                <div class="tagsListContainer">
                    <div class="tagsListHeader">
                        <div class="tagsListTitle">Tags</div>
                        <div class="tagsListAdd">+</div>
                    </div>
                    <div class="tagsListContent">

                    </div>
                </div>
            </div>
            <canvas class="display"></canvas>
        </div>
        <script src="main.js"></script>
    </body>
</html>
