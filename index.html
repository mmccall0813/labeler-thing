<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <style>
            .container {
                display:grid;
                position: absolute;
                grid-column-gap: 0px;
                grid-row-gap: 0px; 
                height: 100%;
                width: 100%;
                grid-template-columns: 1fr 250px;
            }
            .display {
                width:100%;
                height: 100%;
                display:grid;
                grid-row: 1/2;
                grid-column: 1/2;
                
            }
            body {
                margin: 0;
                background-color: #110511;
                color: #cccccc;
                font-family: 'Courier New', Courier, monospace;
            }
            .rightSideInfoPane {
                background-color: #200d1d;
                height:100%;
                width:250px;
                display:grid;
                grid-row: 1/2;
                grid-column: 2/3;
            }
            .tagsListContainer {
                height:40%;
            }
            .tagsListHeader {
                
                height: 25px;
                background-color: rgba(255, 255, 255, 0.05);
            }
            .tagsListTitle {
                display: inline-block;
                position: relative;
                top: 50%;
                -ms-transform: translateY(-50%);
                -webkit-transform: translateY(-50%);
                transform: translateY(-50%);
                margin-left: 100px;
                text-align: center;
            }
            .rightAlignedButton:hover {
                background-color:rgba(255, 255, 255, 0.1);
                cursor: pointer;
            }
            .rightAlignedButton:active {
                background-color:rgba(255, 255, 255, 0.03)
            }
            .rightAlignedButton {
                display: flex;
                float: right;
                justify-content: center;
                align-content: center;
                text-align: center;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.05);
                width: 25px;
                height: 25px;
            }
            .tagsListContent {
                height: 400px;
                overflow-y:scroll;
                background-color:rgba(0, 0, 0, 0.05);
                scrollbar-color: #110511 transparent;
            }
            .tagContainer {
                line-height: 25px;
                height: 25px;
                background-color: rgba(0, 0, 0, 0.2);
            }
            .tagContainer:nth-child(odd) {
                background-color: rgba(0, 0, 0, 0.5);
            }
            .tagContent {
                display:inline-block;
                vertical-align: middle;
                margin-left:10px;
                max-width: 145px;
                overflow: scroll;
                max-height: 25px;
                overflow-y: hidden;
                scrollbar-color: rgba(255, 255, 255, 0.5) rgba(0, 0, 0, 0.2);
                white-space: nowrap;
                scrollbar-width: thin;
            }
            .colorEditInput {
                border:none;
                background-color: transparent;
                width: 25px;
                height:25px;
                display:none;
            }
            .colorEditInput::-webkit-color-swatch {
                display:none;
            }
            .colorEditInput::-moz-color-swatch {
                display:none;
            }
        </style>
    </head>
    <body oncontextmenu="return false;">
        <div class="container">
            <div class="rightSideInfoPane">
                <div class="tagsListContainer">
                    <div class="tagsListHeader">
                        <div class="tagsListTitle">Tags</div>
                        <div class="rightAlignedButton bi bi-plus-square" onclick="createTag()"></div>
                    </div>
                    <div class="tagsListContent">
                        <!--
                        <div class="tagContainer">
                            <div class="tagContent">test tag ddddddddddddddddddddddddddd</div>
                            <div class="tagDeleteButton rightAlignedButton bi bi-trash3"></div>
                            <div class="tagEditButton rightAlignedButton bi bi-pencil-square"></div>
                            <div class="colorEditIcon bi bi-droplet-half rightAlignedButton"><input class="colorEditInput" type="color" /></div>
                        </div>
                        -->
                    </div>
                </div>
            </div>
            <canvas class="display"></canvas>
        </div>
        <script src="main.js"></script>
    </body>
</html>
